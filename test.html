<html>
	<head>
		<title>Orbital Elements Test</title>
		<script type="text/javascript" src="jsorbits-solarsystem.js"></script>
		<script type="text/javascript">
			function buttonClicked(){
				var now = new Date();//Date(1990, 3, 19);
				var objs = [solarSystemOrbits.orbitalElementsMercury
					, solarSystemOrbits.orbitalElementsVenus
					, solarSystemOrbits.orbitalElementsSun
					, solarSystemOrbits.orbitalElementsMars
					, solarSystemOrbits.orbitalElementsJupiter];
				var s = "";
				for(var obj in objs){
					var rv = solarSystemOrbits.distanceAndTrueAnomalyForBody(now, objs[obj]);
					s = s + "R: " + rv.distance + ", V: " + rv.trueAnomaly + "<br/>";
				}
				document.getElementById('output').innerHTML = s;

				//solarSystemOrbits.distanceAndTrueAnomalyForBody(d, solarSystemOrbits.orbitalElementsMercury);
				//var e = solarSystemOrbits.epochFromDate(d);
				//alert(e);
				//var x = solarSystemOrbits.orbitalElementsSun.longitudeOfAscendingNode(-3542);
				//alert("Hello, World");
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="buttonClicked();">Click Me</button>
		<div id="output"/>
	</body>
</html>
